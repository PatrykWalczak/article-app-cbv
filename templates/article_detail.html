{% extends 'base.html' %}

{% block title %} Article detail {% endblock title%}

{% block content %}

    <h1>Detail about article</h1>
        <h3>{{ article.title }}</h3>
        <p>{{ article.author }} | {{ article.date }}</p>
        <p>{{ article.body }}</p>
        <p>{{ article.comment }}</p>
<br/>
<br/>
<p><a href="{% url 'article_update' article.pk %}">Edit </a> | <a href="{% url 'article_delete' article.pk %}">Delete</a></p>
<p><a href="{% url 'article_list' %}">Back to all articles</a></p>

{% endblock content %}
